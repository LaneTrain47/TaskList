<head>
    <title>Task List | Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/site.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column h-100" style="background-color:lightgray">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <img src="/img/AppIcon_small.png">
            <a class="navbar-brand" href="index.html">Task List</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0">
        <div class="container">
            <p class="lead"></p>
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold lh-1 mb-5 mt-3 text-center">My Tasks</h1>
                    <hr class="line color">
                    <div class="row">
                        <div class="col ms-5 mt-4">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#newTaskItem"
                                class="btn btn-default btn-block btn-outline-dark fw-bold color-btnCreateTask"
                                id="btnCreateTask">Create Task</button>
                        </div>
                        <div class="col ms-5 mt-4">
                            <button type="button" onclick="ClearTasks()"
                                class="btn btn-default btn-block btn-outline-dark fw-bold color-btnClearTasks"
                                id="btnClearTasks">Clear Tasks</button>
                        </div>
                        <div class="col ms-5 mt-4">
                            <button type="button" onclick="FilterAll()"
                                class="btn btn-default btn-block btn-outline-dark fw-bold color-btnClearFilter"
                                id="btnClearFilter">Clear Filter</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered border-dark mt-4" id="eventData">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="d-none"></th>
                                    <th>Title</th>
                                    <th>Created</th>
                                    <th>Due Date</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="taskBody"></tbody>
                        </table>
                        <div class="modal" id="newTaskItem" style="display: none;" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content border-dark">
                                    <div class="modal-header text-center">
                                        <h4 class="modal-title">Add New Task</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form onsubmit="CreateTask(this)">
                                            <input type="hidden" name="ModalCreate" value="true">
                                            <div class="form-group">
                                                <label class="fw-bold" for="Title">Title:</label>
                                                <input type="text" class="form-control border-dark" name="Title"
                                                    id="Title" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="fw-bold" for="DueDAte">Due Date:</label>
                                                <input type="date" class="form-control border-dark" name="DueDate"
                                                    id="DueDate">
                                                <button type="submit"
                                                    class="btn btn-dark btn-outline-warning btn-wide">Submit</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark btn-outline-warning"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>








    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container-fluid text-center text-light">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col">
                    &copy2021 <span class="text-light">Matt Lane | <img src="/img/Favicon-small.png" alt="Matt Lane"
                            class="img-fluid"> | matthewjlane.47@gmail.com
                    </span>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <a href="#" target="_blank"><span class="iconify" data-icon="logos:linkedin-icon"
                            data-inline="false"></span></a>
                    <a href="#" target="_blank"><span class="iconify" data-icon="akar-icons:github-fill"
                            data-inline="false" style="color: #7a319a"></span></a>
                    <a href="#" target="_blank"><span class="iconify" data-icon="logos:twitter"
                            data-inline="false"></span></a>
                    <a href="#" target="_blank"><span class="iconify" data-icon="logos:youtube-icon"
                            data-inline="false"></span></a>
                </div>
            </div>
        </div>
    </footer>
